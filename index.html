<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Calculator</title>
    <script src="calc.js" defer></script>
    <!-- Stylesheets -->
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen w-screen flex justify-center items-center text-white font-bold">
    <div
      id="calculator"
      class="bg-zinc-100 rounded-xl shadow-2xl w-max h-max p-10 flex flex-col items-stretch"
    >
      <div id="fullDisplay" class="bg-zinc-800 mb-5 rounded-md flex flex-col grow-1 items-stretch w-5/5">
        <div id="recentCalc" class="bg-stone-500 rounded-t-md h-7 ml-2 mr-2 mt-2 p-1 text-zinc-700"></div>
        <div id="display" class="bg-stone-500 rounded-b-md h-7 ml-2 mr-2 mb-2 p-1 text-zinc-900" >0</div>
      </div>
      <div class="inline-grid gap-5 grid-cols-4 grid-rows-4">
        <button id="7" class="number" value="7">7</button>
        <button id="8" class="number" value="8">8</button>
        <button id="9" class="number" value="9">9</button>
        <button id="divide" class="operation" value="divide">รท</button>
        <button id="4" class="number" value="4">4</button>
        <button id="5" class="number" value="5">5</button>
        <button id="6" class="number" value="6">6</button>
        <button id="multiply" class="operation" value="multiply">x</button>
        <button id="1" class="number" value="1">1</button>
        <button id="2" class="number" value="2">2</button>
        <button id="3" class="number" value="3">3</button>
        <button id="subtract" class="operation" value="subtract">-</button>
        <button id="0" class="number" value="0">0</button>
        <button id="decimal" class="number" value=".">.</button>
        <button id="equals" class="operation" value="equals">=</button>
        <button id="add" class="operation" value="add">+</button>
      </div>
      <div class="flex gap-5 justify-center">
        <button id="clear" class="clearFunction">Clear</button>
        <button id="clearAll" class="clearFunction">Clear All</button>
      </div>
    </div>
  </body>
</html>
